<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Formulário — Desafio Front-end II</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container narrow">
    <header class="card">
      <h2>Formulário</h2>
      <p class="muted">Preencha os campos e envie para confirmar.</p>
    </header>

    <form id="studentForm" class="card form" novalidate>
      <div class="field">
        <label for="nome">Nome</label>
        <input id="nome" name="nome" type="text" required minlength="3" maxlength="50" />
        <div class="error" id="err-nome"></div>
      </div>

      <div class="field">
        <label for="sobrenome">Sobrenome</label>
        <input id="sobrenome" name="sobrenome" type="text" required minlength="3" maxlength="50" />
        <div class="error" id="err-sobrenome"></div>
      </div>

      <div class="field">
        <label for="email">E-mail</label>
        <input id="email" name="email" type="email" required />
        <div class="error" id="err-email"></div>
      </div>

      <div class="field">
        <label for="idade">Idade</label>
        <input id="idade" name="idade" type="number" required min="1" max="119" />
        <div class="error" id="err-idade"></div>
      </div>

      <div class="actions">
        <button class="btn" type="button" id="btnCancel">Cancelar</button>
        <button class="btn primary" type="submit" id="btnSubmit">Enviar</button>
      </div>
    </form>
  </main>

  <script src="script.js"></script>
</body>
</html>
