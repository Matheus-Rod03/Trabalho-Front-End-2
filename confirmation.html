<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Confirmar Dados — Desafio Front-end II</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="container narrow">
    <header class="card">
      <h2>Confirme seus dados</h2>
      <p class="muted">Confira com atenção antes de confirmar — será gerado o arquivo <code>data.json</code>.</p>
    </header>

    <section class="card" id="preview">
      <!-- dados serão inseridos aqui -->
    </section>

    <div class="actions">
      <button class="btn" id="btnEdit">Voltar e editar</button>
      <button class="btn primary" id="btnConfirm">Confirmar e Salvar</button>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
